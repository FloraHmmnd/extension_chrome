<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popupStyle.css">
  <title>My Test Extension Options</title>
</head>
<body>
  <div class=container>
    <p>Background color :</p>
    <ul>
      <input type="checkbox" id="color">
      <label>White</label>
    </ul>
    <p>Font properties :</p>
    <ul>
      <input type="checkbox"  id="fontFamily">
      <label>Font-Family : Tahoma</label>
      <br>
      <input type="checkbox" id="bold">
      <label>
        Font-Style : Bold
      </label>
    </ul>
  </div>
  <script src="appFont.js"></script>
</body>
</html>
